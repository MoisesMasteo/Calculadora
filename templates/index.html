<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IMC Calculator</title>
</head>
<body>
    <h1>IMC Calculator</h1>
    <form method="POST">
        <label for="peso">Peso (kg):</label>
        <input type="float" step="0.01" id="peso" name="peso" required>
        <br>
        <label for="altura">Altura (cm):</label>
        <input type="float" step="0.01" id="altura" name="altura" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
</body>
{{texto}}
</html>
